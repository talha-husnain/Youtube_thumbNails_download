<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>YouTube Thumbnail Downloader</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
      </div>
    </nav>
  </header>

  <div class="container">
    <label for="videoUrl">Enter YouTube Video URL:</label>
    <input type="text" id="videoUrl" placeholder="Paste URL here">
    <button onclick="downloadThumbnails()">Download Thumbnails</button>

    <div id="thumbnailsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
